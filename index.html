<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIBE DEV 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* Light Mode: Square Grid Paper Style */
    .light body {
      background-color: #F8FAFC;
      background-image:
        linear-gradient(#E2E8F0 1.5px, transparent 1.5px),
        linear-gradient(90deg, #E2E8F0 1.5px, transparent 1.5px);
      background-size: 24px 24px;
      color: #0F172A;
    }

    /* Dark Mode: Deep Radial Gradient */
    .dark body {
      background: radial-gradient(circle at top left, #071629 0%, #020712 55%, #000000 100%);
      background-attachment: fixed;
      color: #F9FAFB;
    }

    /* Glass Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 99px;
    }

    .light ::-webkit-scrollbar-thumb {
      background: rgba(15, 23, 42, 0.2);
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.4);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-soft {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
      }

      50% {
        opacity: 0.8;
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.1);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s cubic-bezier(0.21, 0.85, 0.35, 1.0) forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.6s cubic-bezier(0.21, 0.85, 0.35, 1.0) forwards;
    }

    /* Adaptive Glass Utilities */
    .glass-panel {
      transition: all 0.3s ease;
    }

    .dark .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
    }

    .light .glass-panel {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
    }

    .glass-input {
      transition: all 0.3s ease;
    }

    .dark .glass-input {
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: #F9FAFB;
    }

    .light .glass-input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(203, 213, 225, 0.8);
      color: #0F172A;
    }

    .glass-button {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.18), rgba(168, 85, 247, 0.3));
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
    }

    /* Markdown content overrides */
    .dark .prose-invert {
      --tw-prose-body: #CBD5F5;
      --tw-prose-headings: #F9FAFB;
      --tw-prose-links: #38BDF8;
      --tw-prose-bold: #F9FAFB;
      --tw-prose-counters: #94A3B8;
      --tw-prose-bullets: #94A3B8;
      --tw-prose-hr: rgba(255, 255, 255, 0.1);
      --tw-prose-quotes: #F9FAFB;
      --tw-prose-code: #A855F7;
    }

    .light .prose-invert {
      --tw-prose-body: #334155;
      --tw-prose-headings: #0F172A;
      --tw-prose-links: #0284C7;
      --tw-prose-bold: #0F172A;
      --tw-prose-counters: #64748B;
      --tw-prose-bullets: #64748B;
      --tw-prose-hr: rgba(0, 0, 0, 0.1);
      --tw-prose-quotes: #1E293B;
      --tw-prose-code: #9333EA;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
